<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Insert Product</h3>

      <!-- INSERT THUMBNAIL -->
      <div class="thumbnail">
        <div class="row mb-3">
          <div class="thumbnail-container">
            <img
              [src]="urlThumbnailReview"
              class="thumbnail-image"
              alt="Thumbnail Image"
            />
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="thumbnail">Insert Thumbnail:</label>
          <input
            type="file"
            id="thumbnail"
            name="image"
            accept="image/*"
            (change)="insertThumbnail($event)"
          />
        </div>
      </div>

      <!-- PRODUCT DTO -->
      <form (ngSubmit)="insertProduct()" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="productDTO.name"
            name="name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="price">Price:</label>
          <input
            type="text"
            id="price"
            [(ngModel)]="productDTO.price"
            name="price"
            class="form-control col-md-3"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="description">Description:</label>
          <textarea
            id="description"
            [(ngModel)]="productDTO.description"
            name="description"
            class="form-control"
            required
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="category">Category:</label>
          <select
            id="category"
            [(ngModel)]="productDTO.categoryId"
            name="category"
            class="form-control"
            required
          >
            <!-- Display list of categories -->
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <!-- UPDATE PRODUCTIMAGES -->
        <div class="row mb-3">
          <div class="thumbnail-container d-flex">
            <div
              *ngFor="let urlImage of urlImagesReview; let i = index"
              class="thumbnail-item"
            >
              <img
                [src]="urlImage"
                class="thumbnail-image"
                alt="Thumbnail Image"
              />
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="images">Add images (up to 5):</label>
          <input
            type="file"
            id="images"
            name="images"
            multiple
            (change)="insertProductImages($event)"
            accept="image/*"
          />
        </div>

        <button type="submit" class="btn btn-primary">Insert</button>
      </form>
    </div>
  </div>
</div>
