<!-- REGISTER FORM -->
<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="numberPhone"
              [(ngModel)]="phoneNumber"
              (focus)="registerForm.form.markAsTouched()"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="phoneNumber.length < 6 && registerForm.form.touched"
            >
              Phone phải có ít nhất 6 ký tự
            </p>
          </div>

          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password-1">Mật khẩu</label>
            <input
              type="password"
              placeholder="Ít nhất 3 ký tự"
              class="form-control"
              id="password-1"
              name="password"
              [(ngModel)]="password"
            />
            <i class="password-toggle fas fa-ey-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 3 && registerForm.form.touched"
            >
              Mật khẩu phải ít nhất 3 ký tự
            </p>
          </div>

          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password-2">Nhập lại mật khẩu</label>
            <input
              type="password"
              placeholder="Ít nhất 3 ký tự"
              class="form-control"
              id="password-2"
              name="retypePassword"
              [(ngModel)]="retypePassword"
              (input)="
                registerForm.form.markAllAsTouched(); checkPasswordsMatch()
              "
            />
            <i class="password-toggle fas fa-ey-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="retypePassword.length < 3 && registerForm.form.touched"
            >
              Mật khẩu phải ít nhất 3 ký tự
            </p>

            <p
              class="text-danger"
              *ngIf="
                registerForm.controls['retypePassword']?.hasError(
                  'passwordMismatch'
                ) && registerForm.form.touched
              "
            >
              Mật khẩu không khớp
            </p>
          </div>

          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="full-name">Họ và tên</label>
            <input
              type="text"
              class="form-control"
              id="full-name"
              name="fullName"
              [(ngModel)]="fullName"
            />
            <div class="divider-nospace"></div>
          </div>

          <div class="form-group">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
            <input
              type="date"
              class="form-control"
              id="date-of-birth"
              name="dateOfBirth"
              [(ngModel)]="dateOfBirth"
              (input)="registerForm.form.markAllAsTouched(); checkAge()"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="
                registerForm.controls['dateOfBirth']?.hasError('invalidAge') &&
                registerForm.form.touched
              "
            >
              Chưa đủ 18 tuổi.
            </p>
          </div>

          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="address">Địa chỉ</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              [(ngModel)]="address"
            />
            <div class="divider-nospace"></div>
          </div>

          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="agree"
                  name="isAccepted"
                  [(ngModel)]="isAccepted"
                />
                <label class="form-check-label text-start" for="agree"
                  >Tôi đông ý với các điều kiện
                </label>
              </span>
            </div>
          </div>
          <button class="register-button" (click)="toRegister()">
            Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn có tài khoản?
            <span><a href="#" class="register-link">Đăng Nhập</a></span>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- // REGISTER FORM -->
