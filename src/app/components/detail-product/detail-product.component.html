<!-- HEADER -->
<app-header></app-header>
<!-- // HEADER -->

<div class="container">
  <div class="intro-section">
    <h1>Đây là trang chi tiết sản phẩm</h1>
    <p>Sử dụng Bootstrap</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div
            class="carousel-item active"
            *ngFor="
              let productImage of productResponse?.productImagesResponse;
              let i = index
            "
            [ngClass]="{ active: i === currentImageIndex }"
          >
            <div class="square-image">
              <img
                [src]="productImage.urlImage"
                alt="Product Image"
                class="product-image"
              />
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
          (click)="previousImage()"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
          (click)="nextImage()"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="row">
        <div class="thumbnail-container">
          <div
            class="thumbnail-item"
            *ngFor="
              let productImage of productResponse?.productImagesResponse;
              let i = index
            "
            [ngClass]="{ active: i === currentImageIndex }"
            (click)="thumbnailClick(i)"
          >
            <img
              [src]="productImage.urlImage"
              alt="Thumbnail Image"
              class="thumbnail-image"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="product-details">
        <h2>{{ productResponse?.name }}</h2>
        <p>Mô tả sản phâm</p>
        <p>
          Giá:
          {{ productResponse?.price | currency : "VND" : "symbol" : "1.0-0" }}
        </p>
        <div class="product-actions">
          <button class="btn btn-primary" (click)="addToCart()">
            Thêm vào giỏ hàng
          </button>
          <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
        </div>
        <div class="product-quantity">
          <div class="border-wrapper">
            <button (click)="decreaseQuantity()">-</button>
            <input type="text" [value]="quantity" />
            <Button (click)="increaseQuantity()">+</Button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<app-footer></app-footer>
<!-- //FOOTER -->
