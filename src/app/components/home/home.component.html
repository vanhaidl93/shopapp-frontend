<!-- HEADER -->

<app-header></app-header>

<!-- // HEADER -->

<!-- PRODUCTES -->
<div class="container">
  <div class="intro-section">
    <h1>Đây là trang Home</h1>
    <p>Trang này hiển thị danh sach các sản phẩm, kèm ảnh</p>
    <p>Các bạn có thể chọn xem sản phẩm và mua hàng tại đây</p>
  </div>
  <!-- SEARCHBOX -->
  <div class="search-box">
    <input
      type="text"
      class="form-control search-input"
      placeholder="Tìm sản phẩm"
      name="keywordSearch"
      [(ngModel)]="keywordSearch"
    />
    <select
      class="form-control product-category"
      name="selectedCategoryId"
      [(ngModel)]="selectedCategoryId"
    >
      <option [value]="0">Tất cả</option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <button class="btn btn-primary ml-2" (click)="searchProcduct()">
      Tìm kiếm
    </button>
  </div>
  <!-- // SEARCHBOX -->
  <!-- PRODUCT DETAILS -->

  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let product of products">
      <div class="product-item" (click)="chooseProduct(product.id)">
        <img
          [src]="product.urlImage"
          alt="Product Image"
          class="product-image"
        />
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">
          {{ product.description }}
        </p>
        <p class="product-price">
          Gía: {{ product.price | currency : "VND" : "symbol" : "1.0-0" }}
        </p>
      </div>
    </div>
  </div>
  <!--// PRODUC DETAILS -->
</div>

<!-- NAVIGATION -->
<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" *ngIf="pageNumber > 1">
        <a class="page-link" (click)="onPageChange(1)">First</a>
      </li>
      <li class="page-item" *ngIf="pageNumber > 1">
        <a class="page-link" (click)="onPageChange(pageNumber - 1)">Previous</a>
      </li>

      <ng-container *ngFor="let page of visiblePages">
        <li class="page-item" [ngClass]="{ active: page === pageNumber }">
          <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
        </li>
      </ng-container>

      <li class="page-item" *ngIf="pageNumber < totalPages">
        <a class="page-link" (click)="onPageChange(pageNumber + 1)">Next</a>
      </li>
      <li class="page-item" *ngIf="pageNumber < totalPages">
        <a class="page-link" (click)="onPageChange(totalPages)">Last</a>
      </li>
    </ul>
  </nav>
</div>
<!-- // NAVIGATION -->

<!-- FOOTER  -->
<app-footer></app-footer>
<!-- // FOOTER -->
